<!DOCTYPE html>
<head>
	<title>BoundingBox maker</title>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="bounding.js"></script>
	<style>
	body {
	margin: 0;
	padding: 0;
	}
	
	.selection-box {
    position:    absolute;
    background: transparent;
    border:     1px dotted #051fea;
	}
	</style>
</head>
<body>
	<script>
	var pics = ["Capture.PNG"];
	
	for (var i = 1; i <= 14; i++){
		var name = "Capture" + i + ".PNG";
		pics.push(name);
	}
	
	$(function() {
		var i = 0;
		
		$(document).keydown(function(e) {
		
			e.preventDefault();
			
			switch(e.which) {
				case 39:
				if (i == 14){
					$("#image").attr("src", pics[0]);
					i = 0;
				} else {
					$("#image").attr("src", pics[i+1]);
					i++;
				}
				if (i != 1){
					console.log("</image>");
				}
				console.log("<image file='" + pics[i] + "'>");
				break;
				
				default: return;
			}
		});
	});
	
	$(function() {
	var $container = $('#pic');
	var $selection = $('<div>').addClass('selection-box');

	$container.on('mousedown', function(e) {
		var click_y = e.pageY;
		var click_x = e.pageX;
		
		$selection.css({
		  'top':    click_y,
		  'left':   click_x,
		  'width':  0,
		  'height': 0
		});
		$selection.appendTo($container);

		$container.on('mousemove', function(e) {			
			var move_x = e.pageX,
				move_y = e.pageY,
				width  = Math.abs(move_x - click_x),
				height = Math.abs(move_y - click_y),
				new_x, new_y;

			new_x = (move_x < click_x) ? (click_x - width) : click_x;
			new_y = (move_y < click_y) ? (click_y - height) : click_y;

			$selection.css({
			  'width': width,
			  'height': height,
			  'top': new_y,
			  'left': new_x
			});
		}).on('mouseup', function(e) {
			var end_x = e.pageX;
			var end_y = e.pageY;
			var width = end_x - click_x;
			var height = end_y - click_y;
			console.log("<box top='" + click_y + "' left='" + click_x + "' width='" + width + "' height='" + height + "'/>");
			end_x = 0;
			end_y = 0;
			width = 0;
			height = 0;
			$container.off('mouseup');
			$selection.remove();
		});
	});
	});
	</script>
	<div id="pic">
	<img id="image" src="Capture.PNG">
	</div>
</body>
